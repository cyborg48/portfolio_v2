{% extends "gallery/base.html" %}

{% block content %}
    
    <h3>{{ posts.title }}</h3>

    {% if posts.image %}
        <img class="fullPic" src={{posts.image.url}}>
    {% endif %}

    <p class="fullText">
        {% autoescape off %}
            {{ posts.content }}
        {% endautoescape %}
    </p>


{% endblock content %}
