{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">


    {% if title %}
        <title>Portfolio - {{title}}</title>
    {% else %}
        <title>Portfolio</title>
    {% endif %}
    
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Playfair+Display+SC&display=swap" rel="stylesheet">
    <link href="{%static 'gallery/main.css' %}" rel="stylesheet" type="text/css" />

  </head>
  
  <body id = "body" onload="load()">

    <img src="{%static 'gallery/toggle_theme_black.png' %}" id="toggle" onclick="switchTheme()"></img><br>

    
    <section>
    <a name = "header" id = "header">

    <a href="{% url 'gallery-home' %}"><h1>Portfolio</h1></a>
    <h4>Caroline Dinh</h4>
    <h4>Art marries tech. I'll officiate the wedding.</h4>

    <a name = "gallery" id = "gallery"></a>

    <center>
    <a href="{% url 'gallery-art' %}"><h2 onClick="show('art')">ART</h2></a>
    <a href="{% url 'gallery-writing' %}"><h2 onClick = "show('writing')">WRITING</h2></a>
    <a href="{% url 'gallery-code' %}"><h2 onClick="show('code')">CODE</h2></a>
    </center>

    </section>



    <section id = "gallery">
      {% block content %}{% endblock %}
    </section>

    <section>
    <center>
    <div id = "socials">
	    <a href = "https://www.instagram.com/guillotinedqueen" target="_blank"><img id = "ig" src = "{%static 'gallery/ig_logo.png' %}" class = "link"></img></a>
	    <a href = "http://www.stemininity.blogspot.com" target="_blank"><img id = "bl" src = "{%static 'gallery/blogger_logo.png' %}" class = "link"></img></a>
	    <a href = "https://www.github.com/cyborg48" target="_blank"><img id = "gh" src = "{%static 'gallery/github_logo.png' %}" class = "link"></img></a>

    </div>
    </center>
    </section>

  {% if jump == 'gallery' %}
    <script src="{% static 'gallery/jumpToGallery.js' %}"></script>
  {% else %}
    <script src="{% static 'gallery/script.js' %}"></script>
  {% endif %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </body>
</html>
